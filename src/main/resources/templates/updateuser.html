<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update User</title>
</head>
<body>
<div th:insert="~{Components/header :: head}"></div>

<div class="sidebar-content">
	<div th:insert="~{Components/userHeader :: sideNav}"></div>

	
	<div class="content">
			<h2>Edit User</h2>
		  <form th:action="@{/save}" method="post" enctype="multipart/form-data" th:object="${user}">
			  
			  <div class="form-group">
		      <label for="name">Id:</label>
		      <input type="text" class="form-control" th:field="*{id}"  id="id" placeholder="Enter name" readonly="readonly">
		    </div>
		  
		  <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" class="form-control" th:field="*{name}"  id="name" placeholder="Enter name">
		    </div>
		    
		    
		  
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email"   th:field="*{email}" placeholder="Enter email" name="email">
		    </div>
		   
		   <div class="form-group">
		      <label for="email">Password:</label>
		      <input type="password" class="form-control" id="pwd"   th:field="*{password}" placeholder="Enter password" name="password">
		    </div>
		    
		
			<div class="custom-file">
				<input type="file" name="profileImage" />
								
				</div>
		    
		    <button type="submit" class="btn btn-primary">Update</button>
		  </form>
	</div>
</div>
