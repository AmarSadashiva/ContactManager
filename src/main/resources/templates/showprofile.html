<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact List</title>
</head>
<body>
<div th:insert="~{Components/userHeader :: head}"></div>

<div class="sidebar-content">
	<div th:insert="~{Components/userHeader :: sideNav}"></div>
<div class="content">
	
	<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2" th:text = ${user.name}></h4>
            <h5 class="mb-2" th:text = ${user.email}></h5>
            <p class="text-muted mb-4">@User <span class="mx-2">|</span> <a
                href="#!">contactmanager.com</a></p>
            
            <div class="d-flex justify-content-center text-center mt-5 mb-2">
             
              <div>
                <p class="mb-2 h5" th:text =${contactCount} ></p>
                <p class="text-muted mb-0">Total Contacts</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</div>
	
	
</div>



</body>
</html>
